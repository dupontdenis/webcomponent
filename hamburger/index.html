<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Hamburger Menu</title>
  <!-- Add Bootstrap CSS -->
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
  <style>
    .menu {
      position: fixed;
      top: 0;
      left: 0;
      width: 250px;
      height: 100%;
      transform: translateX(-100%);
      transition: transform 0.3s ease;
    }

    .menu.show {
      transform: translateX(0);
    }
  </style>
</head>

<body>
  <button class="hamburger btn btn-primary" aria-label="Open menu" aria-expanded="false">â˜°</button>
  <nav>
    <ul class="menu list-group bg-dark text-white p-3" aria-hidden="true">
      <li class="list-group-item bg-dark"><a href="#" class="text-white">Home</a></li>
      <li class="list-group-item bg-dark"><a href="#" class="text-white">About</a></li>
      <li class="list-group-item bg-dark"><a href="#" class="text-white">Contact</a></li>
    </ul>
  </nav>

  <!-- Add Bootstrap JS and dependencies -->
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

  <script>
    const hamburger = document.querySelector('.hamburger');
    const menu = document.querySelector('.menu');

    hamburger.addEventListener('click', () => {
      const isExpanded = hamburger.getAttribute('aria-expanded') === 'true';
      hamburger.setAttribute('aria-expanded', !isExpanded);
      menu.classList.toggle('show');
      menu.setAttribute('aria-hidden', isExpanded);
    });

    menu.addEventListener('click', () => {
      menu.classList.remove('show');
      hamburger.setAttribute('aria-expanded', 'false');
      menu.setAttribute('aria-hidden', 'true');
    });
  </script>
</body>

</html>
